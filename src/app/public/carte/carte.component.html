<div class="main">

  <div class="carte">
    <div class="categorie" *ngFor="let categorie of categories">

      <h2> {{ categorie.name }} </h2>

      <div class="item" *ngFor="let menu of getMealByCategory(categorie.id)">
        <h5> {{ menu.label }} </h5>
        <label for=""> {{ menu.priceDF | currency: 'EUR' }} </label>
      </div>

    </div>
  </div>
</div>
