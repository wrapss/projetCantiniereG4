<div class="userDetail">
  <div>
    <label> Prénom : {{ user.firstname }} </label>
  </div>
  <div> 
    <label> Nom : {{ user.name }} </label> 
  </div>
  <div>
    <label> Email : {{ user.email }} </label>
  </div>
</div>

<div class="cagnotte">
  <div>
    <label> Cagnotte : {{ user.wallet | currency:'EUR' }} </label>
  </div>
  <button (click)="creditAccount()" > Créditer </button>
  <input type="number" id="amount" [(ngModel)]="amount" name="amount">
  <button (click)="soldeAccount()" > Solder le compte </button>
</div>
