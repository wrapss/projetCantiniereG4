<div class="main">

  <p class="works"> Details-component works! </p>   <!-- A SUPPRIMER + class "works" ds .css -->

  <div class="userInfo">
    <div class="info">

      <div class="item">
        <label for=""> Pr√©nom : {{ userInfo.firstname }} </label>
      </div>

      <div class="item">
        <label for=""> Nom : {{ userInfo.name }} </label>
      </div>

      <div class="item">
        <label for=""> Adresse mail : {{ userInfo.email }} </label>
      </div>
    </div>

    <div class="cagnotte">
      <button> Cagnotte : {{ userInfo.wallet | currency:'EUR' }} </button>
    </div>
  </div>

  <div class="commandes">
    <h4 class="commande_title"> Commande en cours : </h4>

    <table class="tableau">
      <thead>
      <tr>
        <th> id </th>
        <th> date </th>
        <th> time </th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let order of orderUnconfirmed">
        <td> {{ order.id }} </td>
        <td> {{ order.creationDate }} </td>
        <td> {{ order.creationTime }} </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="actions">
    <!-- <button [routerLink]="['edit']"> Modifier mes infos </button> -->
    <button routerLink="edit"> Modifier mes infos </button>
    <button> Supprimer mon compte </button>
  </div>
</div>
